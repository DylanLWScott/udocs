language: go
go:
- 1.6
- 1.7

skip_cleanup: true

before_install:
- go get github.com/tools/godep

script:
- go test -v ./cli/...
- CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -a -installsuffix cgo -o bin/udocs -ldflags "-X main.buildNumber=v0.1.0"

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/udocs
  on:
    tags: true
